group 'card-game'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'groovy'
apply plugin: 'jacoco'
apply plugin: 'jetty'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Implementation-Title': 'Card-Game Rest Service'
    }
}

jacoco {
    toolVersion = "0.7.6.201602180812"
    reportsDir = file("$buildDir/coverageReport")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}

buildscript {
    repositories {
        maven {
            url "https://jcenter.bintray.com"
        }
    }
    dependencies {
        classpath 'com.bmuschko:gradle-cargo-plugin:2.2.3'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile json
    compile spring.web, spring.core, spring.test, jersey.server, jackson, jersey.inmemorytest
    compile jersey.spring, spring.mongo, spring.webmvc, hamcrest.core, hamcrest.library, jmock.core,jmock.legacy
    testCompile testng, jmock.core,jmock.legacy, hamcrest.core, hamcrest.library,groovy
    testCompile spock.core,spock.cglib,spock.objenesis
}
